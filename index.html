<html>
	<head>
		<title>My Angular App</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="app.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			<span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
			<span ng-click="decrementUpvotes(post)" class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
			<a href="{{post.link}}" ng-show="post.link">
				{{post.title}}
			</a>
			<span ng-hide="post.link">
				{{post.title}}
			</span>
			- upvotes: {{post.upvotes}}
		</div>
		<form ng-submit="addPost()">
			<input type="text" placeholder="Title" ng-model="title">
			<br>
			<input type="text" placeholder="Link" ng-model="link">
			<br>
			<button type="submit">Post</button>
		</form>
	</body>
</html>
